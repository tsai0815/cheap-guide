<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新增食物</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="pb-8" id="food-form">
    <section>
      <div class="py-5 px-4">
        <button class="w-full flex justify-between items-center">
          <div class="flex items-end">
            <img
              src="..\img\food.png", 
              style="width: 30px; height: auto;" ,
              class="transition-transform" /><span class="text-primary-500 font-bold ml-2">新增食物</span>
          </div>
        </button>
        <div class="grid grid-rows-[0fr] transition-all grid-rows-[1fr]">
          <div class="overflow-hidden flex flex-col gap-4 pt-5">
            <!-- name -->
            <div class="flex flex-col">
              <label for="name" class="field-label">
                餐點名稱 <span>*</span></label><input type="text" required id="name" class="w-full base-input"
                placeholder="餐點名稱" required /><!---->
            </div>

            <!-- quantity -->
            <div class="flex flex-col">
              <label for="quantity" class="field-label">
                數量 <span>*</span></label><input type="number" id="quantity" class="w-full base-input"
                placeholder="數量" required><!---->
            </div>

            <!-- unit -->
            <div class="flex flex-col">
              <label for="unit" class="field-label">
                單位 <span>*</span></label><input type="text" id="unit" class="w-full base-input" placeholder="單位"
                required /><!---->
            </div>

            <!-- description -->
            <div class="flex flex-col">
              <label for="description" class="field-label">
                餐點描述 <span>*</span></label><input type="text" id="description" class="w-full base-input"
                placeholder="餐點描述" /><!---->
            </div>

            <label for="image">圖片上傳</label>
            <input type="file" id="image" accept="image/*">

            <label>地點選取</label>
            <div id="map" style="height: 300px; width: 100%;"></div>
            <input type="hidden" id="latitude">
            <input type="hidden" id="longitude">
          </div>
        </div>
      </div>
    </section>
    <div class="grid grid-cols-2 gap-x-2 px-2">
      <a id="delete-item-button" href="maptest.html" class="base-button text-center base-button--outline" disabled="false">取消</a>
      <button type="submit" id="submit-item-button" class="base-button base-button--rectangular">確認</button>
    </div>
    <!-- 刪除 "FormPreview" 組件的部分 -->
  </div>
  <script src="editFoodForm.js"></script>
</body>

</html>
