<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item List</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="pb-8" id="food-form">
    <section>
      <div class="py-5 px-4">
        <button class="w-full flex justify-between items-center">
          <div class="flex items-end">
            <img
              src="data:image/svg+xml,%3csvg%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cg%20clip-path='url(%23clip0_259_467)'%3e%3crect%20width='24'%20height='24'%20fill='none'/%3e%3cpath%20d='M12%2010.519C13.8761%2010.519%2015.397%208.99809%2015.397%207.12198C15.397%205.24586%2013.8761%203.72498%2012%203.72498C10.1239%203.72498%208.60303%205.24586%208.60303%207.12198C8.60303%208.99809%2010.1239%2010.519%2012%2010.519Z'%20stroke='%235AB4C5'%20stroke-width='2'%20stroke-linecap='round'%20stroke-linejoin='round'/%3e%3cpath%20d='M4.35596%2020.275C4.35596%2016.527%207.78398%2013.481%2012.001%2013.481C16.218%2013.481%2019.645%2016.528%2019.645%2020.275'%20stroke='%235AB4C5'%20stroke-width='2'%20stroke-linecap='round'%20stroke-linejoin='round'/%3e%3c/g%3e%3cdefs%3e%3cclipPath%20id='clip0_259_467'%3e%3crect%20width='24'%20height='24'%20fill='none'/%3e%3c/clipPath%3e%3c/defs%3e%3c/svg%3e"
              class="transition-transform" /><span class="text-primary-500 font-bold ml-2">新增食物</span>
          </div>
        </button>
        <div class="grid grid-rows-[0fr] transition-all grid-rows-[1fr]">
          <div class="overflow-hidden flex flex-col gap-4 pt-5">
            <!-- name -->
            <div class="flex flex-col">
              <label for="name" class="field-label">
                Food Name <span>*</span></label><input type="text" id="name" class="w-full base-input"
                placeholder="food name" required /><!---->
            </div>

            <!-- quantity -->
            <div class="flex flex-col">
              <label for="quantity" class="field-label">
                Quantity <span>*</span></label><input type="number" id="quantity" class="w-full base-input"
                placeholder="quantity" required><!---->
            </div>

            <!-- unit -->
            <div class="flex flex-col">
              <label for="unit" class="field-label">
                Unit <span>*</span></label><input type="text" id="unit" class="w-full base-input" placeholder="unit"
                required /><!---->
            </div>

            <!-- description -->
            <div class="flex flex-col">
              <label for="description" class="field-label">
                Description <span>*</span></label><input type="text" id="description" class="w-full base-input"
                placeholder="description" /><!---->
            </div>

            <label for="image">Upload Image</label>
            <input type="file" id="image" accept="image/*">

            <label>Select Location on Map</label>
            <div id="map" style="height: 300px; width: 100%;"></div>
            <input type="hidden" id="latitude">
            <input type="hidden" id="longitude">


          </div>
        </div>
      </div>
    </section>
    <div class="grid grid-cols-2 gap-x-2 px-2">
      <a href="myFoodList.html" class="base-button text-center base-button--outline" disabled="false">刪除</a>
      <button type="submit" id="submit-item-button" class="base-button base-button--rectangular">新增</button>
    </div>
    <!-- 刪除 "FormPreview" 組件的部分 -->
  </div>
  <script src="script.js"></script>
</body>

</html>
